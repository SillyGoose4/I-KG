                function loadFile(fileName,fileContent){
                    $.ajax({

                        type: 'POST',
                        success: function(data){
                            console.log(data);
                        }

                function show() {
                    var reader = new FileReader();
                    var fs = document.getElementById("filePicker").files;
                    var formData = new FormData();
                    for(var i=0; i<fs.length; i++){
                        formData.append('file',fs[i]);
                    }
                    $.ajax({
                        url: "/data/upload",
                        type: "post",
                        dataType: "json",
                        data: formData,
                        cache: false,
                        contentType: false,
                        processData: false,
                        success: function (data) {
                            var names = eval(data);
                            for(var i=0; i<names.length;i++) {
                                var name = names[i];
                                if (i == 0) {
                                    $('#btn-first').html('<li><a href="javascript:void(0)" onclick="function f() {' +
                                        '   $.ajax({\n' +
                                        '       url: \'/data/postText\',\n' +
                                        '       data: {\'fileName\':'+name+',\'fileContent\':fileContent},\n' +
                                        '       dataType: \'json\',\n' +
                                        '       type: \'POST\',\n' +
                                        '       success: function(data){\n' +
                                        '           console.log(data);\n' +
                                        '       }\n' +
                                        '   })' +
                                        '}">' + name + '</a></li>');
                                } else {
                                    $('#file-name-lists').append('<li><a href="javascript:void(0)" onclick="function f() {' +
                                        '   $.ajax({\n' +
                                        '       url: \'/data/postText\',\n' +

                                        '           console.log(data);\n' +
                                        '       }\n' +
                                        '   })' +
                                        '}">' + name + '</a></li>');
                                }
                            }
                        }
                    });
                }
